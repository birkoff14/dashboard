{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block css%}
<!-- IonIcons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
{% endblock %}

{% block content %}

<!-- Main content -->
<div class="content">        
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12"> Filtro por a√±o: |
                {%for data in qryYear %}  
                <a href="{% url 'kpis' %}?idY={{ data.yearF }}" >{{ data.yearF }} </a> |
                {% endfor %}
              </div>
        </div><br />
        <div class="row">
            <div class="col-lg-12">
                <!-- BAR CHART -->
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title">Fallas de HW por vendor</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart">
                            <canvas id="barChart"
                                style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /.row -->
            <div class="col-md-12">
                <div class="card card-success">
                    <div class="card-header">
                        <h3 class="card-title">Reporte de SR de Vmware</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button type="button" class="btn btn-tool" data-card-widget="remove">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart">
                            <canvas id="stackedBarChart" 
                            style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
    {% endblock %}

    {% block js %}
    <script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
    <script>
        $(function () {
            //var areaChartCanvas = $('#areaChart').get(0).getContext('2d')

            var areaChartData = {
            //labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            labels: [{%for data in qry %} '{{data.NombreVendor}}', {% endfor %}], //loop through queryset,
            datasets: [
            {
                label: 'Vendors',
                backgroundColor: 'rgba(60,141,188,0.9)',
                borderColor: 'rgba(60,141,188,0.8)',
                pointRadius: false,
                pointColor: '#3b8bba',
                pointStrokeColor: 'rgba(60,141,188,1)',
                pointHighlightFill: '#fff',
                pointHighlightStroke: 'rgba(60,141,188,1)',
                data: [{%for data in qry %}{{ data.Total }}, {% endfor %}]
                    },                    
                ]
            }

            //-------------
            //- BAR CHART -
            //-------------            
            var barChartCanvas = $('#barChart').get(0).getContext('2d')
            var barChartData = $.extend(true, {}, areaChartData)
            var temp0 = areaChartData.datasets[0]
            //var temp1 = areaChartData.datasets[1]
            barChartData.datasets[0] = temp0
            //barChartData.datasets[1] = temp0

            var barChartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                datasetFill: false
            }

            new Chart(barChartCanvas, {
                type: 'bar',
                data: barChartData,
                options: barChartOptions
            })


            var barChartData = {
            //labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            labels: [{%for data in qryVM %}'{{data.DateF}}', {% endfor %}], //loop through queryset,
            datasets: [
            {
                label: 'VMware',
                backgroundColor: 'rgba(60,141,188,0.9)',
                borderColor: 'rgba(60,141,188,0.8)',
                pointRadius: false,
                pointColor: '#3b8bba',
                pointStrokeColor: 'rgba(60,141,188,1)',
                pointHighlightFill: '#fff',
                pointHighlightStroke: 'rgba(60,141,188,1)',
                data: [{%for data in qryVM %} {{ data.Total }}, {% endfor %}]
                //data : [28, 48, 40, 19, 86, 27, 90]
                    },                    
                ]
            }

            
            //---------------------
            //- STACKED BAR CHART -
            //---------------------
            var stackedBarChartCanvas = $('#stackedBarChart').get(0).getContext('2d')
            var stackedBarChartData = $.extend(true, {}, barChartData)

            var stackedBarChartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    xAxes: [{
                        stacked: true,
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }

            new Chart(stackedBarChartCanvas, {
                type: 'bar',
                data: stackedBarChartData,
                options: stackedBarChartOptions
            })            
        });
    </script>

    {% endblock %}
